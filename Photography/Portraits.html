<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Portraits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="m-p-g">
    <div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
      <img src="Images/portrait1.jpg" data-full="Images/portrait1.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait2.jpg" data-full="Images/portrait2.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait3.jpg" data-full="Images/portrait3.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait4.jpg" data-full="Images/portrait4.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait5.jpg" data-full="Images/portrait5.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait6.jpg" data-full="Images/portrait6.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait8.jpg" data-full="Images/portrait8.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait9.jpg" data-full="Images/portrait9.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait10.jpg" data-full="Images/portrait10.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait11.jpg" data-full="Images/portrait11.jpg" class="m-p-g__thumbs-img" />
      <img src="Images/portrait12.jpg" data-full="Images/portrait12.jpg" class="m-p-g__thumbs-img" />
    </div>

    <div class="m-p-g__fullscreen"></div>
  </div>

  <script>
    var elem = document.querySelector('.m-p-g');

    document.addEventListener('DOMContentLoaded', function () {
      var gallery = new MaterialPhotoGallery(elem);
    });
  </script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/material-photo-gallery.min.js'></script>


</body>

</html>
